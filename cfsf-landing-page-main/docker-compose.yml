# Docker Compose for development environment

version: '3.8'

services:
  # React frontend
  frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - app-network

  # Mock API server (for development)
  api:
    image: node:18-alpine
    command: npm run dev
    working_dir: /app
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - app-network

  # Database (if needed)
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chance_for_souls
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: